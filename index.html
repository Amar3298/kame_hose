<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kame hose</title>
</head>

<body>
    <div class="background">
        <div class="sea"></div>
        <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>
    <div class="magic-cloud">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
        <div class="cloud-3"></div>
        <div class="cloud-4"></div>
        <div class="cloud-5"></div>
    </div>
    <div class="container-island">
        <div class="waves">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
        <div class="island">
            <div class="green"></div>
        </div>
        <div class="bushs">
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
            <div class="bush"></div>
        </div>
        <div class="rock">
            <div class="rock-1"></div>
            <div class="rock-2"></div>
        </div>
        <div class="tree tree-left">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
        </div>
        <div class="tree tree-middle">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
        </div>
        <div class="tree tree-right">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
        </div>
        <div class="house">
            <div class="weathercock">
                <div class="part-1"></div>
                <div class="part-2"></div>
            </div>
            <div class="face">
                <div class="roof-border"></div>
                <div class="window">
                    <div class="shutter-left"></div>
                    <div class="shutter-right"></div>
                    <div class="flower"></div>
                </div>
                <div class="door">
                    <div class="door-roof"></div>
                    <div class="base"></div>
                    <div class="pillar">
                        <div class="pillar-left"></div>
                        <div class="pillar-right"></div>
                    </div>
                    <div class="true-door"></div>
                    <div class="stair">
                        <div class="side-1"></div>
                        <div class="side-2"></div>
                        <div class="step"></div>
                    </div>
                </div>
            </div>
            <div class="side">
                <div class="window-container">
                    <div class="window-left">
                        <div class="tile-1"></div>
                        <div class="tile-2"></div>
                    </div>
                    <div class="window-right">
                        <div class="tile-1"></div>
                        <div class="tile-2"></div>
                    </div>
                </div>
            </div>
            <div class="roof"></div>
            <div class="skylight">
                <div class="skylight-roof"></div>
                <div class="roof-border"></div>
                <div class="window">
                    <div class="tile-top"></div>
                    <div class="tile-bot"></div>
                </div>
            </div>
            <div class="text">KAME <br> HOUSE</div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
